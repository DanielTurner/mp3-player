<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../mp3-player.js';

    const currentLocation = window.location.href;
    const defaultPlaylist = [`${currentLocation}/sample3.mp3`];

    render(
      html`
        <h1>Demo</h1>
        <mp3-player
          .defaultPlaylist=${defaultPlaylist}
          autoPlay>
        </mp3-player>
      `,
      document.querySelector('#demo'),
    );
  </script>
</body>
</html>
